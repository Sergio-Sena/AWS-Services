<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Explorer - Login</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center text-white p-4">
    <div class="w-full max-w-md relative z-10">
        <div class="neon-border rounded-xl p-8 animate-fade-in">
            <!-- Header com animação -->
            <div class="text-center mb-8">
                <div class="logo-animation relative w-24 h-24 mx-auto mb-4">
                    <i class="fas fa-cloud text-5xl neon-blue absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-pulse-glow"></i>
                    <div class="logo-particles"></div>
                </div>
                <h1 class="text-3xl font-bold neon-blue">AWS Services Dashboard</h1>
                <p class="text-slate-300 mt-2">
                    Insira suas credenciais AWS
                </p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label
                        for="username"
                        class="block text-sm font-medium text-slate-300 mb-1"
                        >Access Key ID</label
                    >
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        >
                            <i class="fas fa-user text-slate-400"></i>
                        </div>
                        <input
                            type="password"
                            id="username"
                            name="username"
                            required
                            class="w-full bg-slate-700 bg-opacity-70 border border-slate-600 rounded-lg pl-10 pr-10 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:border-blue-400"
                            placeholder="Credenciais não são armazenadas"
                        />
                        <div
                            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                            id="toggleUsername"
                        >
                            <i class="fas fa-eye text-slate-400 hover:text-slate-300"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label
                        for="password"
                        class="block text-sm font-medium text-slate-300 mb-1"
                        >Secret Access Key</label
                    >
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        >
                            <i class="fas fa-lock text-slate-400"></i>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full bg-slate-700 bg-opacity-70 border border-slate-600 rounded-lg pl-10 pr-10 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:border-blue-400"
                            placeholder="Credenciais não são armazenadas"
                        />
                        <div
                            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                            id="togglePassword"
                        >
                            <i class="fas fa-eye text-slate-400 hover:text-slate-300"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <button
                        type="submit"
                        class="neon-button w-full py-3 px-4 rounded-lg flex items-center justify-center click-effect"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                    </button>
                </div>
            </form>
        </div>
        <!-- Help Text -->
        <div class="mt-6 text-center text-sm text-slate-400 animate-fade-in" style="animation-delay: 0.3s;">
            <p>Precisa de ajuda para encontrar suas credenciais?</p>
            <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html" 
               target="_blank"
               class="text-blue-400 hover:text-blue-300 transition-colors hover-glow"
            >
                Consulte a documentação da AWS
            </a>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="mt-4 text-lg">Conectando...</p>
    </div>
    
    <div id="notification-container"></div>
    
    <div id="errorMessage" class="hidden bg-red-500 text-white p-3 rounded-lg mt-4 text-center">
        Credenciais inválidas. Por favor, tente novamente.
    </div>

    <script>
        // Função para mostrar notificações
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                </div>
                <div class="notification-content">
                    <p>${message}</p>
                </div>
                <button class="notification-close ml-4">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Mostrar com animação
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Configurar botão de fechar
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            });
            
            // Auto-fechar após 5 segundos
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            container.removeChild(notification);
                        }
                    }, 300);
                }
            }, 5000);
        }
    </script>
    
    <script src="login.js"></script>
</body>
</html>
