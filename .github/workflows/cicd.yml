name: AWS Services CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  AWS_REGION: us-east-1

jobs:
  # ==================== TESTES ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend-next
          npm install

      - name: Run Backend Tests
        run: |
          cd backend
          echo "Backend tests simulated - OK âœ…"

      - name: Run Frontend Tests
        run: |
          cd frontend-next
          echo "Frontend tests simulated - OK âœ…"

  # ==================== BUILD ====================
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Backend
        run: |
          cd backend
          npm install
          echo "Backend build simulated - OK âœ…"

      - name: Build Frontend
        run: |
          cd frontend-next
          npm install
          npm run build

  # ==================== DEPLOY PRODUCTION ====================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend (Serverless)
        run: |
          cd backend
          npm install
          npm install -g serverless
          echo "ðŸš€ Backend deployment simulated"

      - name: Deploy Frontend (S3)
        run: |
          cd frontend-next
          npm install
          npm run build
          echo "ðŸš€ Frontend deployment simulated"

      - name: Deployment Summary
        run: |
          echo "ðŸ“Š Deployment Summary:"
          echo "- Environment: Production"
          echo "- Commit: ${{ github.sha }}"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- AWS Region: ${{ env.AWS_REGION }}"
          echo "- Status: Success âœ…"